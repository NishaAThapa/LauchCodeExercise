Description:

<!DOCTYPE html>
<html>
<head>
    <title>My First HTML Page</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    
    <h2>About Me</h2>

    <h3>My Favorite Hobbies</h3>
    <ul>
        <li>Reading books</li>
        <li>Playing video games</li>
        <li>Travelling to new places</li>
    </ul>
</body>
</html>
