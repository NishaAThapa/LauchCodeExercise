<!--Exercise 5: Using Semantic HTML Elements

Description: 

Modify your HTML document to use semantic elements. 

Wrap your header content (<h1>) inside a <header> tag, your main content 
inside a <main> tag, and your list of hobbies inside a <section> with a heading.-->

    <!DOCTYPE html>
<html>
<head>
    <title>My First HTML Page</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    
    <!-- Main Content Section -->
    <main>
        <h2>About Me</h2>
        <p>Hi! I'm a web development enthusiast. I enjoy learning new technologies and building creative projects. I aim to become proficient in HTML, CSS, JavaScript, and beyond!</p>
        
        <!-- Section for Hobbies -->
        <section>
            <h3>My Favorite Hobbies</h3>
            <ul>
                <li>Reading books</li>
                <li>Playing video games</li>
                <li>Travelling to new places</li>
            </ul>
        </section>
        
        <!-- Inserted Image -->
        <img src="https://media.contentapi.ea.com/content/dam/eacom/dragon-age/dragon-age-the-veilguard/common/dragon-age-veilguard-eacom-coming-soon-16x9.jpg.adapt.crop191x100.1200w.jpg" alt="Dragon Age: The Veilguard Cover">
    </main>
</body>
</html>
