<!--Exercise 19: Positioning Elements with CSS

Description: 

Use CSS positioning to create a footer that sticks to the 
bottom of the viewport. Ensure that it stays at the 
bottom even if the content is short.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>

    <!-- Main content -->
    <main>
        <h2>About Me</h2>
        <p>Here is some content about me. The footer will stick to the bottom, even when the content is short.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website | All Rights Reserved</p>
    </footer>
</body>
</html>
