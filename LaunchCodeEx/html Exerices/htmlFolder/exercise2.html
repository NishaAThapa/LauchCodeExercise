<!--Exercise 2: Creating Paragraphs and Headings

Description: Add to your HTML document from Exercise 1 by 
including a heading level 2 (<h2>) with the text "About Me" 
and a paragraph (<p>) below it with some placeholder text about yourself.-->

    <!DOCTYPE html>
<html>
<head>
    <title>My First HTML Page</title>
</head>
<body>
    <h1>Welcome to My Page</h1>
    
    <h2>About Me</h2>
    <p>Hi! I'm a web development enthusiast. I enjoy learning new technologies and building creative projects. I aim to become proficient in HTML, CSS, JavaScript, and beyond!</p>
</body>
</html>
