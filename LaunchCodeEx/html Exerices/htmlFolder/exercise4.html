
<!--Exercise 4: Inserting an Image

Description: 

Insert an image into your HTML document below the unordered list. 
Use the <img> tag with the src attribute pointing to 
an image URL of your choice. 

Include an alt attribute describing the image.-->


<!DOCTYPE html>
<html>
<head>
    <title>My First HTML Page</title>
</head>

        <li>Reading books</li>
        <li>Playing video games</li>
        <li>Travelling to new places</li>
    </ul>

    <!-- Inserted Image -->
    <img src="https://media.contentapi.ea.com/content/dam/eacom/dragon-age/dragon-age-the-veilguard/common/dragon-age-veilguard-eacom-coming-soon-16x9.jpg.adapt.crop191x100.1200w.jpg" alt="Dragon Age: The Veilguard Cover">
