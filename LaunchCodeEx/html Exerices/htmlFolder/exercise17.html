<!--Exercise 17: Using Flexbox for Layout

Description: 

Create a navigation bar using Flexbox styling. 

Give the <nav> element a class of 'navbar'

Then in styles.css, use flexbox styling to arrange the links inside 
the <nav> element horizontally and space them evenly across the container
by justifying the content of the navbar and adding padding around each 
<a> tag.

Give the new navbar a dark grey background and make the link tags within
it white using css rules.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 id="main-title">Welcome to My Page</h1>
    </header>
    
    <!-- Navigation Section with Flexbox -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <div class="main-container">
        <main>
            <h2>About Me</h2>
            <p>Hi! I'm a web development enthusiast. I enjoy learning new technologies and building creative projects. I aim to become proficient in HTML, CSS, JavaScript, and beyond!</p>
        </main>
    </div>

    <!-- Contact Form Section -->
    <section>
        <h3>Contact Me</h3>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" /><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" /><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
